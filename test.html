<!DOCTYPE html>
<html lang="en">
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Typing Effect</title>
     <style>
          body {
               margin: 0;
          }

          .container {
               display: flex;
               justify-content: center;
               align-items: flex-start;
               height: 100vh;
          }

          .typing-effect {
               text-align: center;
               font-family: monospace;
               font-size: 24px;
               white-space: nowrap;
               overflow: hidden;
               border-right: 2px solid;
               animation: typing 4s steps(21) forwards;
          }

          .cursor {
               display: inline-block;
               vertical-align: middle;
               width: 1px;
               height: 24px;
               background-color: black;
               animation: cursor-blink 1s infinite;
          }

          @keyframes typing {
               0% {
                    width: 0;
               }
               100% {
                    width: 100%;
               }
          }

          @keyframes cursor-blink {
               0%, 100% {
                    opacity: 1;
               }
               50% {
                    opacity: 0;
               }
          }
     </style>
</head>
<body>
     <div class="container">
          <h1 class="typing-effect">Welcome to the Typing Effect!</h1>
     </div>

     <script>
          const heading = document.querySelector('.typing-effect');

          heading.addEventListener('animationend', () => {
               const cursor = heading.querySelector('.cursor');
               cursor.remove();
          });
     </script>
</body>
</html>
